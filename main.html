<html>
<head>
	<title>Tennis scoreboard system</title>
	
	<script type="text/javascript">

		function setScore(player, score){

			if (player <= 1){
				document.getElementById("scorep1").value = score;
				document.getElementById("livescorep1").innerHTML = score;
			}
			else{
				document.getElementById("scorep2").value = score;
				document.getElementById("livescorep2").innerHTML = score;
			}
		}

		function setGame(player, game){

			if (player <= 1){

				var x = document.getElementById("gamep1").value;

				var gamenew = parseInt(x) + 1;

				document.getElementById("gamep1").value = gamenew;

				var y = document.getElementById("setp1").value;
				var a = document.getElementById("setp2").value;

				var z = parseInt(a) + parseInt(y);

				if (z == 0){
					document.getElementById("livegamep1s1").innerHTML = gamenew;
				}
				else if (z == 1){
					document.getElementById("livegamep1s2").innerHTML = gamenew;
				}
				else if (z == 2){
					document.getElementById("livegamep1s3").innerHTML = gamenew;
				}
				else if (z == 3){
					document.getElementById("livegamep1s4").innerHTML = gamenew;
				}
				else if (z == 4){
					document.getElementById("livegamep1s5").innerHTML = gamenew;
				}
			}
			else{
				var x = document.getElementById("gamep2").value;

				var gamenew = parseInt(x) + 1;

				document.getElementById("gamep2").value = gamenew;

				var y = document.getElementById("setp1").value;
				var a = document.getElementById("setp2").value;

				var z = parseInt(a) + parseInt(y);

				if (z == 0){
					document.getElementById("livegamep2s1").innerHTML = gamenew;
				}
				else if (z == 1){
					document.getElementById("livegamep2s2").innerHTML = gamenew;
				}
				else if (z == 2){
					document.getElementById("livegamep2s3").innerHTML = gamenew;
				}
				else if (z == 3){
					document.getElementById("livegamep2s4").innerHTML = gamenew;
				}
				else if (z == 4){
					document.getElementById("livegamep2s5").innerHTML = gamenew;
				}
			}
		}

		function setSet(player, set){

			if (player <= 1){

				var x = document.getElementById("setp1").value;

				setnew = parseInt(x) + 1;

				document.getElementById("setp1").value = setnew;
				document.getElementById("livesetp1").innerHTML = setnew;
			}
			else{

				var x = document.getElementById("setp2").value;

				setnew = parseInt(x) + 1;

				document.getElementById("setp2").value = setnew;
				document.getElementById("livesetp2").value = setnew;
			}
		}

		function setSettle(status){

			var x = status;

			if (x <= 1){

				document.getElementById("scorep1").value = 0;
				document.getElementById("scorep2").value = 0;
				document.getElementById("livescorep1").innerHTML = 0;
				document.getElementById("livescorep2").innerHTML = 0;

			}
			else{

				document.getElementById("gamep1").value = 0;
				document.getElementById("gamep2").value = 0;
				document.getElementById("livegamep1").innerHTML = 0;
				document.getElementById("livegamep2").innerHTML = 0;

			}
		}
		function setServe(player){

			var x = player;
			var y = document.getElementById("ball1").value;

			if (x <= 1 && y == "serve1"){

				document.getElementById("ball1").value = "serve1";
				document.getElementById("ball2").value = "recive2";
				document.getElementById("liveball1").innerHTML = "o";
				document.getElementById("liveball2").innerHTML = "x";

			}
			else{

				document.getElementById("ball1").value = "recive1";
				document.getElementById("ball2").value = "serve2";
				document.getElementById("liveball1").innerHTML = "x";
				document.getElementById("liveball2").innerHTML = "o";
			}

		}
		function setName(player){

			if (player <= 1 ){

				var x = document.getElementById("player1").value;

				document.getElementById("liveplayer1").innerHTML = x;
			}
			else{

				var x = document.getElementById("player2").value;

				document.getElementById("liveplayer2").innerHTML = x;

			}
		}

	</script>

	<style type="text/css">
		body {

		}
	</style>

</head>

				</td>
				<td>
					<input type="text" name="setp2" id="setp2" value="0" size="1">
					<input type="button" name="setp2add" id="setp2add" value="1" size="1" onclick="setSet(2, 1)">
				</td>
			</tr>
			<tr>
